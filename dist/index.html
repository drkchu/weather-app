<!DOCTYPE html>
<html lang="en"><head><link rel="icon" href="mostly_sunny.png"><script defer src="main.js"></script></head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Weather App</title>
<body>
    <div class="main-container">
        <div class="country">COUNTRY:</div>
        <div class="region">REGION:</div>
        <div class="temperature">TEMP IN CELSIUS:</div>
        <input type="text" placeholder="e.g. Vancouver" class="weather-input input input-bordered w-full max-w-xs" />
        <button class="weather-search btn btn-neutral">Check the Weather!</button>
      </div>
</body>
</html>
